                <form action="contact.php" method="post">

                        <label for="name">Your Name</label><br>
                        <input type="text" id="name" name="visitor_name" placeholder="Jane Doe" pattern=[A-Z\sa-z]{3,20} required>
                    </div>
                    <div class="elem-group">
                        <label for="email">Your E-mail</label><br>
                        <input type="email" id="email" name="visitor_email" placeholder="jane.doe@email.com" required>
                    </div>
                    <div class="elem-group">
                        <label for="department-selection">Appointment Type</label><br>
                        <select id="department-selection" name="concerned_department" required>
                            <optgroup>
                                <option value="">Select One</option>
                                <option value="massage">Deep-Tissue Massage</option>
                                <option value="trauma">Trauma-Touch Therapy</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="elem-group">
                        <label for="message">Your Message</label><br>
                        <textarea id="message" name="visitor_message" placeholder="Please include a phone number and any additional information required for our introduction call." required></textarea>
                    </div>
                    <div class="center">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
